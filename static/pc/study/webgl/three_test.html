<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="./three/build/three.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", function(){
        var width  = 600;
        var height = 600;
        var fov    = 80;
        var aspect = width / height;
        var near   = 1;
        var far    = 1000;

        var camera = new THREE.PerspectiveCamera( fov, aspect, near, far );
        camera.position.z = 500;
        
        var scene = new THREE.Scene();
        
        // 立方体
//        var geometry = new THREE.CubeGeometry(200, 200, 200);
//        var material = new THREE.MeshLambertMaterial( { color: 0x660000 } );
        // 球体
//        var geometry = new THREE.SphereGeometry(200);
//        var material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
        // トーラス
        var geometry = new THREE.TorusGeometry(150, 30, 32, 64);
        var material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );

        var cubeMesh = new THREE.Mesh( geometry, material);
        scene.add( cubeMesh );

        // 平行光源
//        var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
//        directionalLight.position.z = 3;
//        scene.add( directionalLight );
        // 点光源
        var light = new THREE.PointLight( 0xffffff, 10, 100 );
        light.position.set(0,50,0);
        scene.add( light );
        // スポットライト
//        var light = new THREE.SpotLight( 0xffffff, 10, 130, Math.PI/2, 1 );
//        light.target.position = new THREE.Vector3(20,10,-60);
//        light.position.set(0,10,0);
//        scene.add( light );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( width, height );
        document.body.appendChild( renderer.domElement );
        renderer.render( scene, camera );

        function rendering(){
            cubeMesh.rotation.x += 0.01;
            cubeMesh.rotation.y += 0.01;
            renderer.render( scene, camera );
            setTimeout( rendering, 30 );
        }
        rendering();
    });
    </script>
  </head>
  <body>
  </body>
</html>
